<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Promises</title>
</head>
<body>
    <script src="promise.js"></script>
    <script>
        function ajax(){
            return new Promise(function(resolve, reject){
                var reqResult = {success: true};
                if(reqResult.success){
                    resolve(reqResult);
                }else{
                    reject(reqResult.err);
                }
            });
        }

        ajax().then(function(result){
            console.log(result);
        }, function(err){
            console.log(err);
        });
    </script>
</body>
</html>
